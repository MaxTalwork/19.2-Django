{% extends 'goods.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for prod in product %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ prod.preview | media_filter}}">
            <div class="card-body">
              <p class="card-text">{{ prod.name | truncatechars:100 }} </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'catalog:product' prod.pk %}" role="button">Подробная информация</a>
                </div>
                <small class="text-body-secondary">9 мин</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
